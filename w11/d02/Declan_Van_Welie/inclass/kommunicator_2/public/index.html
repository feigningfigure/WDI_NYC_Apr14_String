    <!-- Stylesheets -->

    <script type="text/javascript" src='javascripts/libraries/underscore.js'></script>

    <!-- Templates -->

    <script type="text/template" id="message_template">
      <div class="message_container">
        <div class="post_title">
          <h2 class= "message_title"><%= title %> </h2><button class="delete_message" data-action="destroy" name="delete_post">X</button>
        </div>
          <div class= "message_comment">

              </p>
            </form>
          </div>
        <ul class="comments">
        </ul>
      </div>
    </script>


    <script type="text/template" id="comment_template">
      <div>
        <h3><%= title %></h3>
        <button class="delete_comment" name="delete_comment">Delete</button> <button name="edit_button">Edit</button>
      </div>
    </script>

    <script type="text/template" id="edit_message">
        <div>
        <form>
          <p>
           <input type="text" placeholder=<%= title %> name="edit_form">
          </p>
        </form>
        <button class="cancel_button">Cancel</button>
      </div>
    </script>

    <!-- app -->
    <script type="text/javascript" src='javascripts/backbone/app.js'></script>

    <!-- Models -->
    <script type="text/javascript" src='javascripts/backbone/models/Comment.js'></script>

    <!-- Views -->
    <script type="text/javascript" src='javascripts/backbone/views/comments/CommentView.js'></script>

    <!-- Views -->
    <script type="text/javascript" src='javascripts/backbone/views/messages/MessageView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/messages/MessageListView.js'></script>

</head>
