<html>
<head>
    <title>Grocery List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" src="stylesheets/styles.css">

    <!-- Libraries -->
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
    <script type="text/javascript" src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js'></script>

    <!-- Templates -->

    <script type='text/template' id='item-template'>
        <p>I need to buy a(n) <%= name %> from the store.</p>
    </script>


    <!-- app -->
    <script type="text/javascript" src='javascripts/backbone/app.js'></script>

    <!-- Models -->
    <script type="text/javascript" src='javascripts/backbone/models/Item.js'></script>

    <!-- Collections -->
    <script type="text/javascript" src='javascripts/backbone/collections/ItemCollection.js'></script>

    <!-- Views -->
    <script type="text/javascript" src='javascripts/backbone/views/items/ItemView.js'></script>
    <script type="text/javascript" src='javascripts/backbone/views/items/ItemListView.js'></script>

    </head>

    <body>
        <div class="main-container">
          <div class="items">
            <form class="itemform">
                <input name="item-name" type="text" placeholder="Add an item">
           </form>
           <ul class="item-list"></ul>
        </div>
    </div>
    </body>


</html>
