<html>
  <head>
    <title>Penguin Pals</title>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="stylesheets/styles.css"> -->

    <!-- Libraries -->
    <script type="text/javascript" src='libraries/jquery.js'></script>
    <script type="text/javascript" src='libraries/underscore.js'></script>
    <script type="text/javascript" src='libraries/backbone.js'></script>

    <!-- Templates -->
    <script type="text/template" id='post-template'>
        <h2><%= title %></h2>
        <h4><%= body %></h4>
    </script>

    <!-- app -->
    <script type="text/javascript" src='backbone/app.js'></script>

    <!-- Models -->
    <script type="text/javascript" src='backbone/models/PostModel.js'></script>

    <!-- Collections -->
    <script type="text/javascript" src='backbone/collections/PostCollection.js'></script>

    <!-- Views -->
    <script type="text/javascript" src='backbone/views/PostView.js'></script>
    <script type="text/javascript" src='backbone/views/PostListView.js'></script>

  </head>


  <body>

    <div class="main-container">
        <div class="posts">
            <form class="form">
                <input name="title" type="text" placeholder="title">
                <input name="body" type="text" placeholder="body">
                <input type="submit">
            </form>
            
            <ul class="post-list"></ul>
        </div> 
    </div>

  </body>
</html>
