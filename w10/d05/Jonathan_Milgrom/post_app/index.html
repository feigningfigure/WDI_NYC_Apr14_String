<!DOCTYPE html>
<html>
<head>
	<title>post_app</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	<script src='javascripts/libraries/jquery.js'></script>
	<script src='javascripts/libraries/underscore.js'></script>
	<script src='javascripts/libraries/backbone.js'></script>
	<script src='javascripts/app.js'></script>

	    <!-- ************ Templates ************ -->
    <script type="text/template" id="post-template">
      <div>
        <h2><%= title %></h2>
        <h3><%= body %></h3>
        <button name="delete_post">Delete</button>
        <button name="edit_post">Edit</button>
        <form class="comment">
          <p>
            <input type="text" placeholder="comment" name="comment">
          </p>
        </form>
        <ul class="comments">
        </ul>
      </div>
    </script>

    <script type="text/template" id="comment-template">
      <div>
        <h3><%= body %></h3>
        <button name="delete_comment">Delete</button>
        <button name="edit_comment">Edit</button>
      </div>
    </script>



    <!-- ************ Post ************ -->
    <script type="text/javascript" src='javascripts/backbone/post.js'></script>

    <!-- ************ Comment ************ -->
    <script type="text/javascript" src='javascripts/backbone/comment.js'></script>

    <!-- ************ app ************ -->
    <script type="text/javascript" src='javascripts/app.js'></script>
</head>
<body>

	<h1>
      Add Some Posts!
    </h1>

    <form id='new-post'>
      <input type="text" placeholder='title' id='post-title'>
      <input type="text" placeholder='body' id='post-body'>
      <input type="submit" value="submit">

    </form>

   <ul id="post-list">
   </ul>
</body>
</html>
