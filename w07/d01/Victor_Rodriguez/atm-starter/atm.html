<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of String"/></div>
        <div id="title">Bank of String</div>
      </div>
      <div class="account" id="checkingAccount">
        <h1>Checking</h1>
        <div class="balance" id="balance1">$0</div>
        <input type="text" id="checkingDepositInput"placeholder="enter an amount" />
        <input type="button" value="Deposit" id="checkingDeposit"/>
        <input type="text" id="checkingWithdrawInput"/>
        <input type="button" value="Withdraw" id="checkingWithdraw"/>
      </div>
      <div class="account" id="savingsAccount">
        <h1>Savings</h1>
        <div class="balance" id="balance2">$0</div>
        <input type="text" id="savingDepositInput"placeholder="enter an amount" />
        <input type="button" value="Deposit" id="savingDeposit"/>
        <input type="text" id="savingWithdrawInput"placeholder="enter an amount" />
        <input type="button" value="Withdraw" id="savingWithdraw"/>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
