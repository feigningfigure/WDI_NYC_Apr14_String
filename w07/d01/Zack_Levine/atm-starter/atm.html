<!doctype html>
<html>
<head>
<title>zATM</title>
<meta charset="utf-8">
<link rel="stylesheet" href="atm.css">
<script src="jquery-2.1.1.min.js"></script>
<script src="atm.js"></script>
</head>
<body>
<div id="content">
    <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of String"/></div>
        <div id="title">Bank of String</div>
    </div>
    <div class="account" id="checkingAccount">
        <h1>Checking</h1>
        <div class="balance" id="balance1">$0</div>
        <input id="checking-rpn-money" type="text" placeholder="enter an amount 4 checking" />
        <button id="deposit-button-checking">depo the money</button>
        <button id="withdraw-button-checking">withdray the money</button>
        </div>
        <div class="account" id="savingsAccount">
            <h1>Savings</h1>
            <div class="balance" id="balance2">$0</div>
            <input type="text" placeholder="enter an amount" />
            <input id="deposit-button-savings" type="button" value="sDeposit" />
            <input id="withdraw-button-savings" type="button" value="sWithdraw" />
        </div>
        <div class="clear"></div>
    </div>
    </body>
    </html>
