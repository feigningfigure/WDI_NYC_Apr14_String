<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of String"/></div>
        <div id="title">Bank of String</div>
      </div>
      <div class="account" id="checkingAccount">
        <h1>Checking</h1>
        <div class="balance" id="balance1">$0</div>
        <input id="checking-input" placeholder="enter an amount" />
        <button id="checking-deposit-button">deposit</button>
        <button id="checking-withdraw-button">withdraw</button>
        <!-- <input type="checking_deposit_button" value="Deposit" />
        <input type="checking_withdraw_button" value="Withdraw" /> -->
      </div>
      <div class="account" id="savingsAccount">
        <h1>Savings</h1>
        <div class="balance" id="balance2">$0</div>
        <input id="savings-input" placeholder="enter an amount" />
        <!-- <input type="savings_deposit_button" value="Deposit" /> -->
        <button id="savings-deposit-button">deposit</button>
        <button id="savings-withdraw-button">withdraw</button>
        <!-- <input type="savings_withdraw_button" value="Withdraw" /> -->
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
