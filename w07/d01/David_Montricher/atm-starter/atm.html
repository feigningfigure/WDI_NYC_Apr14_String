<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="atm.js"></script>
  </head>



  <body>

    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of String"/></div>
        <div id="title">Bank of String</div>
      </div>

      <div class="account" id="checkingAccount">

        <h2>Checking</h2>
        <div class="balance" id="balance1">$0</div>
        <input id="checking_input" type="integer" placeholder="enter an amount" />
        <input id="checking_deposit_button" type="button" value="Deposit" />
        <input id="checking_withdraw_button" type="button" value="Withdraw" />
      </div>


      <div class="account" id="savingsAccount">

        <h2>Savings</h2>
        <div class="balance" id="balance2">$0</div>
        <input type="text" placeholder="enter an amount" />
        <input type="button" value="Deposit" />
        <input type="button" value="Withdraw" />
      </div>

      <div class="clear"></div>
    </div>
  </body>




</html>
