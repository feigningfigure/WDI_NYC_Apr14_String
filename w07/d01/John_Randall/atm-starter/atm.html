<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div id="content">


      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of String"/></div>
        <div id="title">Bank of String</div>
      </div>


      <div class="account" id="checking_account">
        <h1>Checking</h1>
        <div class="balance" id="balance1">$0</div>
        <input type="text" placeholder="enter an amount" />
        <input class="deposit_btn" type="button" value="Deposit" />
        <input class="withdraw_btn" type="button" value="Withdraw" />
      </div>


      <div class="account" id="savings_account">
        <h1>Savings</h1>
        <div class="balance" id="balance2">$0</div>
        <input type="text" placeholder="enter an amount" />
        <input class="deposit_btn" type="button" value="Deposit" />
        <input class="withdraw_btn" type="button" value="Withdraw" />
      </div>


      <div class="clear"></div>
    </div>
  </body>
</html>
