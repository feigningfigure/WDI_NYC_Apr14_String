<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="atm.js"></script>
  </head>

  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of String"/></div>
        <div id="title">Bank of String</div>
      </div>

      <div class="account" id="checkingAccount">
        <h1>Checking</h1>

        <div class="checking_balance" id="balance1"></div>
        <input id ="checking_input" type="text" placeholder="enter an amount" />
        <input id="checking_deposit" type="button" value="Deposit" />
        <input id="checking_withdraw" type="button" value="Withdraw" />
      </div>

      <div class="account" id="savingsAccount">
        <h1>Savings</h1>
        <div class="savings_balance" id="balance2"></div>
        <input id ="savings_input" type="text" placeholder="enter an amount" />
        <input id="savings_deposit" type="button" value="Deposit" />
        <input id="savings_withdraw" type="button" value="Withdraw" />


      </div>

      <div class="clear"></div>
    </div>
  </body>
</html>
